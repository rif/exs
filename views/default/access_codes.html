{{extend 'plugin_instant_admin/layout.html'}}

{{block main-content}}
<h1>Access codes</h1>

 <table class='table grid'>
        <thead>
            <tr>
            <th class='start'>Project</th>
            <th>Access code</th>
            <th>Link</th>
            </tr>
        </thead>

        <tbody>
            {{for project, code, link in projects:}}
            <tr>
                <td>{{=project}}</td>
                <td>{{=code}}</td>
                <td>{{=A(link, _href=link)}}</td>
            </tr>
            {{pass}}
        </tbody>
</table>
{{pass}}
