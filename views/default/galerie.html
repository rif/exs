<div id="galerie">
	<div id="grid">
	{{for pic in pics:}}
		{{=A(IMG(_src=URL('download', args=pic.thumb), _alt=pic.title, _class='pic'), _href=URL('panou', args=pic.id))}}
	{{pass}}
	</div>
	<div id="panou">
	</div>
</div>

<script type="text/javascript">
	$(function(){
		$("#panou").load($("#grid>a:first").attr("href"));
		$("#grid>a").click(function(e){
			$("#panou").load($(this).attr("href"));
			e.preventDefault();
		});
	});
</script>
