<div id="galerie">
	<div id="grid">
	{{for pic in pics:}}
		{{=A(IMG(_src=URL('download', args=pic.gray), _alt=pic.title, _class='pic'), _href=URL('panou', args=pic.id))}}
	{{pass}}
	</div>
	<div id="panou">
	</div>
</div>

<script type="text/javascript">
	function updateProperties() {
		$("#poza-mare").load(function(){
			$.fancybox.hideActivity();
			var height = $(this).height();
			var width = $(this).width();
			$('#panou').height(height);
			$('#panou').width(width);
			$('#galerie').height(height+340);
			$('#galerie').width(width+340);
			$.fancybox.resize();
		});
				
		$('#poza-mare[title]').qtip({
			style: {name: 'dark'},
			position: {
	 			corner: {
 					target: 'bottomCenter',
 					tooltip: 'bottomLeft'
					}
				},
		});
	}

	$(function(){
		$.fancybox.showActivity();
		$("#panou").load($("#grid>a:first").attr("href"), function(){
			updateProperties();
		});

		$("#grid>a").click(function(e){
			$.fancybox.showActivity();
			$("#panou").load($(this).attr("href"), function(){
				updateProperties();
		});
			e.preventDefault();
		});
	});
</script>
