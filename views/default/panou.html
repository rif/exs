<script type="text/javascript">
$("#panou>img").load(function(){
	$("#panou>img").css("top", ($("#panou").height() - $("#panou>img").height())/2);
	$("#panou>img").css("left", ($("#panou").width() - $("#panou>img").width())/2);

	hideActivity();
});
