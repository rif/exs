{{extend 'layout.html'}}

{{for i,div in enumerate(divs):}}
{{if i==items_per_page: break}}
{{=div}}
{{pass}}

<div id="doi-cinci">
{{if page:}}
<a id="prev" href="{{=URL(args=[page-1])}}"></a>
{{else:}}
<a id="prev" href=""></a>
{{pass}}
{{if len(divs)>items_per_page:}}
<a id="next" href="{{=URL(args=[page+1])}}"></a>
{{else:}}
<a id="next" href=""></a>
{{pass}}
<div id="counter">
{{=page+1}}/{{=max_pages}}
</div>
</div>

<script type="text/javascript">
	$(function(){
		$('img.prj-img[title]').qtip({
			style: {
				classes: "ui-tooltip-dark"
			},
			position: {
				at: "top left",
				my: "top left"
			}
		});
		$("#home-link").addClass('current');
	});
</script>
