{{extend 'layout.html'}}

{{for i,div in enumerate(divs):}}
{{if i==items_per_page: break}}
{{=div}}
{{pass}}

<div id="doi-cinci">
{{if page:}}
<a id="prev" href="{{=URL(args=[page-1])}}"></a>
{{else:}}
<a id="prev" href=""></a>
{{pass}}
{{if len(divs)>items_per_page:}}
<a id="next" href="{{=URL(args=[page+1])}}"></a>
{{else:}}
<a id="next" href=""></a>
{{pass}}
<div id="counter">
{{=page+1}}/{{=max_pages}}
</div>
</div>

<script type="text/javascript">
	$(function(){
		$('img.prj-img[title]').qtip({
			style: {
				classes: "ui-tooltip-tipsy"
			},
			position: {
				at: "bottom center",
				my: "bottom center"
			}
		});
		$("#home-link").addClass('current');
		$("img.prj-img").hover(function() {
			$(this).css({'z-index' : '10'}); /*Add a higher z-index value so this image stays on top*/ 
			$(this).stop() /* Add class of "hover", then stop animation queue buildup*/
				.animate({
					marginTop: '-70px', /* The next 4 lines will vertically align this image */ 
					marginLeft: '-70px',
					top: '25%',
					left: '25%',
					width: '400px', /* Set new width */
					height: '400px', /* Set new height */
				}, 200); /* this value of "200" is the speed of how fast/slow this hover animates */

			} , function() {
			$(this).css({'z-index' : '0'}); /* Set z-index back to 0 */
			$(this).stop()  /* Remove the "hover" class , then stop animation queue buildup*/
				.animate({
					marginTop: '0', /* Set alignment back to default */
					marginLeft: '0',
					top: '0',
					left: '0',
					width: '339px', /* Set width back to default */
					height: '339px', /* Set height back to default */
				}, 400);
			}
		);
	});
</script>
