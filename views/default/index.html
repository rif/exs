{{extend 'layout.html'}}

{{for i,div in enumerate(divs):}}
{{if i==items_per_page: break}}
{{=div}}
{{pass}}

<div id="unu-patru">
<div id="counter">
	<span id="text">
	{{=page+1}}/{{=max_pages}}
	</span>
</div>
{{if page:}}
<a id="prev" href="{{=URL(args=[page-1])}}"></a>
{{else:}}
<a id="prev" class="inactive" href=""></a>
{{pass}}
{{if len(divs)>items_per_page:}}
<a id="next" href="{{=URL(args=[page+1])}}"></a>
{{else:}}
<a id="next" class="inactive" href=""></a>
{{pass}}
</div>

<script type="text/javascript">
	$(function(){
		$("img.prj-img").hover(
  			function () {$(this).parent("a.galerie").siblings(".overlay").slideDown("fast");}, 
  			function () {$(this).parent("a.galerie").siblings(".overlay").slideUp("fast");}
		);	
		$("#home-link").addClass('current');
	});
</script>
