<!DOCTYPE html>
<html lang="{{=T.accepted_language or 'en'}}" class="no-js"><!-- no-js need it for modernzr -->
 <head>
    
    <meta charset="utf-8" />	  	
    <!-- www.phpied.com/conditional-comments-block-downloads/ -->
    <!--[if IE]><![endif]-->    
    <!-- Always force latest IE rendering engine 
	 (even in intranet) & Chrome Frame 
	 Remove this if you use the .htaccess -->
	 <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <![endif]-->
    <title>{{=response.title or request.application}}</title>
    
    <!-- http://dev.w3.org/html5/markup/meta.name.html -->
    <meta name="application-name" content="{{=request.application}}" />	
    
    <!-- Speaking of Google, don't forget to set your site up: 
	 http://google.com/webmasters -->
    <meta name="google-site-verification" content="" />
    
    <!--  Mobile Viewport Fix
	  j.mp/mobileviewport & davidbcalhoun.com/2010/viewport-metatag 
	  device-width: Occupy full width of the screen in its current orientation
	  initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
	  maximum-scale = 1.0 retains dimensions instead of zooming in if page width < device width
      -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    
    <!-- Place favicon.ico and apple-touch-icon.png in the root of your domain and delete these references -->
    <link rel="shortcut icon" href="{{=URL('static','favicon.ico')}}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{{=URL('static','favicon.png')}}">

    <!-- For the less-enabled mobile browsers like Opera Mini -->
    <link rel="stylesheet" media="handheld" type="text/css" href="{{=URL('static','css/handheld.css')}}">
    
    
    <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
    <script src="{{=URL('static','js/modernizr-1.7.min.js')}}"></script>
    <link href="{{=URL('static','css/print.css')}}" media="print" rel="stylesheet" type="text/css" />
  <!--[if IE]>
      <link href="{{=URL('static','css/ie.css')}}" media="screen, projection" rel="stylesheet" type="text/css" />
  <![endif]-->
    {{include 'web2py_ajax.html'}}
    <script type='text/javascript' src="{{=URL('static', 'js/jquery.qtip-1.0.0-rc3.min.js')}}"></script>
    <script type='text/javascript' src="{{=URL('static', 'js/jquery.fancybox-1.3.4.pack.js')}}"></script>
    <script type='text/javascript' src="{{=URL('static', 'js/jquery.easing-1.3.pack.js')}}"></script>
    
    <script type="text/javascript">
			if ((screen.width < 1300)) {
				$("link[rel=stylesheet]:not(:first)").attr({href : "{{=URL('static', 'css/screen_min.css')}}"});
			}
			else  if ((screen.width > 1301) && (screen.width < 1400)) {
				$("link[rel=stylesheet]:not(:first)").attr({href : "{{=URL('static', 'css/screen_med.css')}}"});
			} else {
				$("link[rel=stylesheet]:not(:first)").attr({href : "{{=URL('static', 'css/screen_max.css')}}"});
			}
	   </script>
	<link rel="stylesheet" href="{{=URL('static','css/fancybox/jquery.fancybox-1.3.4.css')}}" type="text/css" media="screen" />
	<link rel="stylesheet" href="{{=URL('static','css/fancybox_corrections.css')}}" type="text/css" media="screen" />
  </head>
  
  <!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->	
  <!--[if lt IE 7 ]> <body class="ie6"> <![endif]-->
  <!--[if IE 7 ]>    <body class="ie7"> <![endif]-->
  <!--[if IE 8 ]>    <body class="ie8"> <![endif]-->
  <!--[if IE 9 ]>    <body class="ie9"> <![endif]-->
  <!--[if (gt IE 9)|!(IE)]><!--> <body> <!--<![endif]-->
    
    <div class="flash">{{=response.flash or ''}}</div> <!-- notification div -->
    
    <div id="container">	      		      	
      
      <div id="page"> <!-- Here my central body -->	  
	{{=MENU(response.menu,_class='menu')}}
	<img id="logo-img" src="{{=URL('static', 'images/logo_exs.png')}}" alt="logo exs"/>
	<div id="doi-unu">
	  <ul id="cat-menu">
	  <li class="principal"><a href="{{=URL('proiecte')}}">toate</a></li>
	  {{for tag in db(db.tag).select():}}
	  <li class="principal"><a href="{{=URL('proiecte', vars={'tag':tag.id, 'year': request.vars.year})}}">{{=tag.name}}</a></li>
	  {{pass}}
	  </ul>
	</div>
	<!-- content -->
	<div id="content">
	  {{include}}	
	</div>
	<!-- content -->
	<div style="clear: both;"></div><!-- Clear the divs -->
	
      </div><!-- page -->							
      <div id="root_footer"></div>
    </div><!-- container -->		
    	
    <div id="footer">
      ex studio &#169; 2011      
    </div><!-- footer -->			

    <!--[if lt IE 7 ]>
	<script src="{{=URL('static','js/dd_belatedpng.js')}}"></script>
	<script> DD_belatedPNG.fix('img, .png_bg'); //fix any <img> or .png_bg background-images </script>
	<![endif]-->
    
    <!-- asynchronous google analytics: mathiasbynens.be/notes/async-analytics-snippet 
	 change the UA-XXXXX-X to be your site's ID -->
    <!--   
	   <script>
	     var _gaq = [['_setAccount', 'UA-XXXXX-X'], ['_trackPageview']];
	     (function(d, t) {
	     var g = d.createElement(t),
	     s = d.getElementsByTagName(t)[0];
	     g.async = true;
	     g.src = '//www.google-analytics.com/ga.js';
	     s.parentNode.insertBefore(g, s);
	     })(document, 'script');
	   </script>
	   -->    
  </body>
</html>
